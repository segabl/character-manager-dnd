<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT" crossorigin="anonymous">

  <title>Dungeons & Dragons Character Manager</title>

  <script type="text/javascript" src="js/client.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"><span class="navbar-toggler-icon"></span></button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li><a class="nav-link active" href="#"><i class="fas fa-user"></i>&nbsp;Character</a></li>
      <li><a class="nav-link" href="#"><i class="fas fa-users"></i>&nbsp;Party</a></li>
    </ul>
  </div>
</nav>

&nbsp;<br>&nbsp;<br>&nbsp;<br>

<!-- character container -->
<div class="container">
  <!-- name, level and exp -->
  <div class="row text-center text-light bg-secondary">
    <h5 class="col">Character Name</h5>
  </div>
  <div class="row text-center bg-light">
    <div class="col-sm-4 col-12">
      <strong>Warrior</strong>
      <p>Class</p>
    </div>
    <div class="col-sm-4 col-6">
      <strong>1</strong>
      <p>Level</p>
    </div>
    <div class="col-sm-4 col-6">
      <strong>100</strong>
      <p>EXP</p>
    </div>
  </div>
  <hr>
  <!-- stats -->
  <div class="row text-center text-light bg-secondary">
    <h5 class="col">Stats</h5>
  </div>
  <div class="row text-center bg-light">
    <div class="col-md-2 col-sm-4 col-6">
      <strong>10</strong>
      <p>Armor Class</p>
    </div>
    <div class="col-md-2 col-sm-4 col-6">
      <strong>10</strong>
      <p>Speed</p>
    </div>
    <div class="col-md-2 col-sm-4 col-6">
      <strong>10</strong>
      <p>Passive Perception</p>
    </div>
    <div class="col-md-2 col-sm-4 col-6">
      <strong>+2</strong>
      <p>Initiative</p>
    </div>
    <div class="col-md-2 col-sm-4 col-6">
      <strong>+2</strong>
      <p>Proficiency Bonus</p>
    </div>
    <div class="col-md-2 col-sm-4 col-6">
      <strong>1</strong>
      <p>Hit Dice</p>
    </div>
  </div>
  <hr>
  <!-- skills -->
  <div class="row text-center text-light bg-secondary">
    <h5 class="col">Skills</h5>
  </div>
  <hr>
  <!-- ability modifiers -->
  <div class="row text-center text-light bg-secondary">
    <h5 class="col">Ability Modifiers</h5>
  </div>
  <hr>
  <!-- saving throws -->
  <div class="row text-center text-light bg-secondary">
    <h5 class="col">Saving Throw Modifiers</h5>
  </div>
  <hr>
  <!-- inventory -->
  <div class="row text-center text-light bg-secondary">
    <h5 class="col">Inventory</h5>
  </div>
</div>

<script src="js/bootstrap.min.js"></script>
<script>
  const server = connectToServer();
</script>
</body>
</html>
